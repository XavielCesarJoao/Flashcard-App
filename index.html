<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Day #74 -  Flashcard App | Xaviel Dev</title>
</head>
<body>
    
    <div class="container">
        <div class="add-card-con">
            <button id="add-card">Add New Card</button>
        </div>

        <div class="cards-list">
            <div class="card">
                <p class="que-div">Question</p>
                <p class="ans-div">Answer</p>
                <button class="show-hide-btn">Show / Hide</button>
                <div class="btns-con">
                    <button class="edit">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button class="delete">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="modal" id="add-card-modal">
            <h2>Add Flashcard</h2>
            <div class="wrapper">
                <div class="error-con">
                    <span class="hide" id="error">
                        Input fields connot be empty!
                    </span>
                </div>
                <span id="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </div>

            <label for="question">Question:</label>
            <textarea id="question" cols="30" placeholder="Type the question here"
                rows="10" class="Input"></textarea>

            <label for="answer">Answer:</label>
            <textarea  id="answer" cols="30" placeholder="Type the answer here"
                    rows="10" class="Input"></textarea>
            <button id="save-btn">Save</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
